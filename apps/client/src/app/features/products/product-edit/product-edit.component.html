<h2>Product Form</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <input autofocus placeholder="First Name" formControlName="firstName">
  <input placeholder="Last Name" formControlName="lastName">
  <input placeholder="Birthdate" formControlName="birthdate">
  <input placeholder="Gender" formControlName="gender">

  <button type="button" (click)="onCancel()">Cancel</button>
  <button type="submit" app-async-button [asyncInProgress]="saving()" [asyncType]="'save'">Save</button>
</form>
